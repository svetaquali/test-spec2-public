spec_version: 2

inputs:
  agent_name:
    type: agent
  
  store_name:
    type: string
    default: test-spec2-public
  
  some_string:
    default: some value

env-refs:
  some_env: null

outputs:
  tf_output:
    value: '1: {{ .grains.tf-inputs-echo.outputs.test_string1 }}, 2: {{ .grains.tf-inputs-echo.outputs.test_string2 }}'
  
  env_ref_output:
    value: '{{ .envrefs.some_env.outputs.out1 }}'
  
  bp_output:
    value: 'tf: {{ .grains.bp-tf-inputs-echo.outputs.tf_output }}, env_ref: {{ .grains.bp-tf-inputs-echo.outputs.env_ref_output }}'

grains:
  tf-inputs-echo:
    kind: terraform
    spec:
      agent:
        name: '{{ inputs.agent_name }}'
      source:
        store: '{{ .inputs.store_name }}'
        path: terraform/tf-inputs-echo
      inputs:
        - test_string1: '{{ .inputs.some_string }}'
        - test_string2: '{{ .envrefs.some_env.outputs.out1 }}'
      outputs:
        - test_string1
        - test_string2
  
  bp-tf-inputs-echo:
    kind: blueprint
    spec:
      source:
        store: test-spec2-public
        path: blueprints/tf-inputs-echo-env-refs.yaml
      inputs:
        - agent_name: '{{ .inputs.agent_name }}'
        - store_name: '{{ .inputs.store_name }}'
        - just_a_string: '{{ .inputs.some_string }}'
      env-refs:
        - my_env: some_env
      outputs:
        - tf_output
        - env_ref_output
      