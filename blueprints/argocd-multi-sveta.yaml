spec_version: 2
description: connect to existing applications on ArgoCD server

inputs:
  application_name1:
    type: string
  application_name2:
    type: string
  project:
    type: string
    default: default
  agent_name:
    type: agent

grains:
  argo-app1:
    kind: argocd
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      mode: data
      project: '{{.inputs.project}}'
      application: '{{.inputs.application_name1}}'
  
  argo-app2:
    kind: argocd
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      mode: data
      project: '{{.inputs.project}}'
      application: '{{.inputs.application_name2}}'