spec_version: 2
workflow: true
description: some workflow 2

workflow-metadata:  
  scope: env
  label-selector: vm
  
inputs:
  input1:
    type: string
    default: 'yaml-default1'
  input2:
    type: string
  agent:
    type: agent
    display-style: normal
    description: "agent name." 

outputs:
  job1_output:
    value: '{{ .grains.job1.activities.deploy.commands.print.output }}'
  job2_output: 
    value: '{{ .grains.job2.activities.deploy.commands.print.output }}'
  input1:
    value: '{{ .inputs.input1 }}'
  input2:
    value: '{{ .inputs.input2 }}'
  
grains:
    job1:
        kind: shell
        spec:
            agent:
                name: '{{ .inputs.agent }}'
            files:
                - source: test-spec2-public
                  path: scripts/print-resource.sh
            activities:
              deploy:
                commands:
                  - name: print                    
                    command:  'echo job1'                    

    job2:
        kind: shell
        depends-on: job1
        spec:
            agent:
                name: '{{ .inputs.agent }}'
            activities:
              deploy:
                commands:
                  - command: 'echo hello from job2' 
                  - name: print                  
                    command:  'echo "{{ .grains.job1.activities.deploy.commands.print.output}}"'
