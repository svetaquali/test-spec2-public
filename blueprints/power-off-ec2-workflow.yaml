spec_version: 2
description: This workflow pauses an EKS cluster on-demand

workflow:
  scope: env_resource
  labels-selector: power-off
  resource-types: aws_instance
  #label-selector: aws_instance
  triggers:
    - type: manual

inputs:
  agent:
    type: agent
    default: eks

grains:
  pause_eks:
    kind: ansible
    spec:
      built-in: true
      source:
        path: https://github.com/QualiTorque/torque-actions.git//resource/aws-power-off-ec2-tf.yaml
      agent:
        name: '{{ .inputs.agent }}'