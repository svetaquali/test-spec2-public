openapi: 3.0.1
info:
  title: Torque API Reference
  description: 'This page contains information about the Torque APIs and how to use it.<br><br>To be able to test the API methods, you will need an access token to be set in the Authorize section.If you got to this page from your Torque account, we already made it available for you, but you can switch to a different token as needed.<br>To get a different token, use the ''Get token'' function available under the ''Access Tokens'' section. After running the method, copy the access_token you get in the response and set it in the Authorize fieldas ''Bearer access_token''. For example: Bearer fqSWuw72BbUVFn8AbokF77GJ0r5KEn9MiZjLXF8kBwI.<br><br>The API can be accessed with your account endpoint as will be mentioned in the descriptions and examples or using https://qtorque.io as the prefix instead.'
  version: latest
servers:
  - url: https://review1.qualilabs.net
  - url: https://review2.qualilabs.net
  - url: https://review3.qualilabs.net
  - url: https://preview.qualilabs.net
paths:
  /api/about:
    get:
      tags:
        - About
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.AboutResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  '/api/accounts/{account}/details':
    get:
      tags:
        - Account
      parameters:
        - name: account
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.TokenResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
    put:
      tags:
        - Account
      parameters:
        - name: account
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.AccountExtraDetailsModel'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.TokenResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/accounts/{account}/login':
    post:
      tags:
        - Account
      description: Creates an API session token. Token validity period is 7200 seconds.
      parameters:
        - name: account
          in: path
          description: Account name
          required: true
          schema:
            type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Requests.ModelForLogin'
              description: Login request
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.TokenResponse'
        '401':
          description: Invalid credentials or too many login attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  '/api/accounts/{accountName}':
    delete:
      tags:
        - Account
      parameters:
        - name: accountName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/accounts/account_request:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.CreateAccountRequest'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.CreateAccountInnerRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  /api/accounts/alias:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.UpdateAccountAliasRequest'
      responses:
        '200':
          description: Success
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/accounts/contactme:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Requests.ContactMeRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/accounts/forgotaccount:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.ForgotAccountRequest'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.ForgotAccountRequestInner'
      responses:
        '200':
          description: Success
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  /api/accounts/forgotpassword:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.ForgotPasswordRequest'
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
      security: [ ]
  /api/accounts/invitations:
    get:
      tags:
        - Account
      parameters:
        - name: space_name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.UserInvitationResponse'
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.CreateInvitationsRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
    delete:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.RemoveInvitesRequest'
      responses:
        '200':
          description: Success
  /api/accounts/login:
    post:
      tags:
        - Account
      description: "Creates an API session token per account (that matches the provided credentials)\r\nToken validity period is 7200 seconds"
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Requests.ModelForLogin'
              description: Login request
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.TokenResponse'
        '401':
          description: Invalid credentials or too many login attempts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  /api/accounts/register:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.CreateAccountRequest'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.CreateAccountInnerRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  /api/accounts/resetpassword:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.ResetPasswordRequest'
      responses:
        '200':
          description: Success
        '422':
          description: Client Error
      security: [ ]
  /api/accounts/roles_and_technologies:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.UserSurveyRequest'
      responses:
        '200':
          description: Success
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/accounts/signup:
    post:
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Requests.UserSignupRequest'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.UserSignupInnerRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  '/api/accounts/signup/{secret}':
    get:
      tags:
        - Account
      parameters:
        - name: secret
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.InvitedUserDetailsResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
      security: [ ]
  /api/accounts/usages:
    get:
      tags:
        - Account
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Services.SandboxesUsage'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/cost/breakdown:
    get:
      tags:
        - AccountCost
      parameters:
        - name: criteria
          in: query
          required: true
          schema:
            type: string
        - name: from
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Services.CostExplorer.AccountCostBreakdownResult'
  /api/cost/cloud_accounts:
    get:
      tags:
        - AccountCost
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Responses.CostForecastResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/cost/environments:
    get:
      tags:
        - AccountCost
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: automation
          in: query
          schema:
            type: boolean
        - name: blueprint_name
          in: query
          schema:
            type: array
            items:
              type: string
        - name: owner
          in: query
          schema:
            type: array
            items:
              type: string
        - name: sort
          in: query
          description: "Possible values:\r\n<list type=\"bullet\"><item>environment_name</item><item>duration</item><item>cloud_account</item><item>status - when sorting by status descending, the list should match the sandbox list (and ascending will also be based on the same logic) - The logic in the sandbox list groups the sandboxes by status, and sorts by date in each of the groups.</item><item>blueprint_name</item><item>owner</item></list>\r\nFor descending, the user needs to pass a minus sign i.e: sort=-owner, otherwise it is sorted in Ascending order."
          schema:
            type: string
        - name: count
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.History.EnvironmentWithCost'
  /api/cost/environments_summary:
    get:
      tags:
        - AccountCost
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: automation
          in: query
          schema:
            type: boolean
        - name: cloud_account
          in: query
          schema:
            type: array
            items:
              type: string
        - name: blueprint_name
          in: query
          schema:
            type: array
            items:
              type: string
        - name: owner
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Services.CostExplorer.CostSummaryResult'
  /api/cost/export:
    get:
      tags:
        - AccountCost
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
  /api/cost/filter_options:
    get:
      tags:
        - AccountCost
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: filter
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/cost/usage:
    get:
      tags:
        - AccountCost
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date-time
        - name: timezone
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Services.Sandbox.SandboxUsagePerDayResponse'
  /api/policies:
    get:
      tags:
        - AccountPolicies
      description: Get account policies
      parameters:
        - name: policy_template_name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Services.Governance.Contracts.Responses.AccountPolicyInstances.GetAccountPolicyInstancesResponse'
        '422':
          description: Invalid parameter value
    post:
      tags:
        - AccountPolicies
      description: Create account policy
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Governance.Contracts.Requests.AccountPolicyInstances.CreatePolicyInstanceRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Governance.Contracts.Responses.AccountPolicyInstances.CreateAccountPolicyInstanceResponse'
        '404':
          description: Policy name not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '422':
          description: Invalid parameter value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/policies/{policy_name}':
    delete:
      tags:
        - AccountPolicies
      description: Remove account policy
      parameters:
        - name: policy_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '422':
          description: Invalid parameter value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '404':
          description: Policy name not found
  /api/policytemplates:
    get:
      tags:
        - AccountPolicyTemplates
      description: Get account policy templates
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Services.Governance.Contracts.Responses.AccountPolicyTemplates.GetAllAccountPolicyTemplatesResponse'
  /api/repositories:
    get:
      tags:
        - AccountRepositories
      description: Get account repositories
      parameters:
        - name: type
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Gateway.Api.Model.Responses.RepositoryDetailsResponse'
        '422':
          description: Invalid parameter value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/repositories/{repository_name}':
    delete:
      tags:
        - AccountRepositories
      description: Remove account repository
      parameters:
        - name: repository_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Repository name not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/repositories/{repository_name}/sync':
    post:
      tags:
        - AccountRepositories
      description: Sync account repository
      parameters:
        - name: repository_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Repository name not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/repositories/github:
    post:
      tags:
        - AccountRepositories
      description: Create a new GitHub repository
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.AuthorizeAddGithubRepositoryRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.CreateRepositoryResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
        '422':
          description: Invalid parameter value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  /api/settings/tfmodules:
    get:
      tags:
        - AccountTerraformModule
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.Blueprint.TerraformModuleDescriptorResponse'
    post:
      tags:
        - AccountTerraformModule
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.Blueprint.TerraformModuleDescriptorRequest'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.Blueprint.TerraformModuleDescriptorResponse'
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.Blueprint.TerraformModuleDescriptorUpdate'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '422':
          description: Client Error
  '/api/settings/tfmodules/{existingModuleName}':
    put:
      tags:
        - AccountTerraformModule
      parameters:
        - name: existingModuleName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Requests.Blueprint.TerraformModuleDescriptorUpdate'
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '422':
          description: Client Error
  '/api/settings/tfmodules/{moduleName}':
    delete:
      tags:
        - AccountTerraformModule
      parameters:
        - name: moduleName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quali.Colony.Web.Response.ErrorResponse'
  '/api/spaces/{space_name}/achievements':
    get:
      tags:
        - Achievements
      parameters:
        - name: space_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    $ref: '#/components/schemas/Quali.Colony.Services.Common.Model.Responses.AchievementInfo'
        '400':
          description: Bad Request
          content:
