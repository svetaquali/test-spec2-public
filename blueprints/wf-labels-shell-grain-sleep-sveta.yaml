spec_version: 2
description: sleep

metadata:
  icon: 
    path: graphics/non-svg/favicon.ico

workflow:  
  scope: env
  labels-selector: my-label:best
  triggers:
    - type: manual
    - type: cron
      cron: '0 * * * *'
      overridable: true

inputs:
  agent_name:
    type: agent
  sleep_secs:
    type: string
    default: 3

grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: '{{.inputs.agent_name}}'
      activities:
        deploy:
          commands:
            - "sleep {{ .inputs.sleep_secs }}"
