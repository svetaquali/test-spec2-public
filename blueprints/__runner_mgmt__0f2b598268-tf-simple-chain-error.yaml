spec_version: 2-preview

inputs:
  compute_service_name:
    type: agent    

grains:
  tf1:
    kind: terraform
    spec:
      source:
        path: terraform/tf-failure
        store: test-spec2-public
      agent:
        name: '{{.inputs.compute_service_name}}'
      # inputs:
      #   - test_input2: "input2"
      scripts: 
        pre-tf-init:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"
        pre-tf-destroy:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"

  tf2:
    kind: terraform
    depends-on: tf1
    spec:
      source:
        path: terraform/tf-failure
        store: test-spec2-public
      agent:
        name: '{{.inputs.compute_service_name}}'
      # inputs:
      #   - test_input2: "input2"
      scripts: 
        pre-tf-init:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"
        pre-tf-destroy:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"
