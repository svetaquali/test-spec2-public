spec_version: 2
description: echo inputs via terraform grain

metadata:
  self-service: true
  icon: 
    path: /graphics/non-svg/favicon.ico

inputs:
  agent_name:
    type: agent
  
  store_name:
    type: string
    default: test-spec2-public
  
  just_a_string:
    default: some value

outputs:
  tf_output:
    value: '1: {{ .grains.tf-inputs-echo.outputs.test_string1 }}, 2: {{ .grains.tf-inputs-echo.outputs.test_string2 }}'

grains:
  tf-inputs-echo:
    kind: terraform
    spec:
      agent:
        name: '{{ inputs.agent_name }}'
        kubernetes:
          pod-annotations:
            - my-annot: sveta-test
      source:
        store: '{{ .inputs.store_name }}'
        path: terraform/tf-inputs-echo
        commit: a7b64a901a2934b8b26c0f3337bb1cc296cc63ac
      inputs:
        - test_string1: '{{ .inputs.just_a_string }}'
        - test_string2: my value
      outputs:
        - test_string1
        - test_string2
      