spec_version: 2

environment:
  environment_name: eac-env-with-env-refs
  owner_email: svetlana.c@quali.com
  state: active
  spaces:
    - my-test-spec2-public
  env_reference_values:
    some_env: xDxFmWnWgwLU  # xDxFmWnWgwLU, I2NhQrR9UERy, ll
    # another_env: I2NhQrR9UERy

inputs:
  agent_name:
    type: agent
    default: eks1
  
  store_name:
    type: string
    default: test-spec2-public
  
  some_string:
    default: some value

env_references:
  some_env: null
  # another_env: 

outputs:
  tf_output:
    value: '1: {{ .grains.tf-inputs-echo-0.outputs.test_string1 }}, 2: {{ .grains.tf-inputs-echo-0.outputs.test_string2 }}'
  
  env_ref_output:
    value: '{{ .env_references.some_env.outputs.out1 }}'
  
  bp_output:
    value: 'tf: {{ .grains.bp-tf-inputs-echo.outputs.tf_output }}, env_ref: {{ .grains.bp-tf-inputs-echo.outputs.env_ref_output }}'

grains:
  tf-inputs-echo-0:
    kind: terraform
    spec:
      agent:
        name: '{{ inputs.agent_name }}'
      source:
        store: '{{ .inputs.store_name }}'
        path: terraform/tf-inputs-echo
      inputs:
        - test_string1: '{{ .inputs.some_string }}'
        - test_string2: '{{ .env_references.some_env.outputs.out1 }}'
      outputs:
        - test_string1
        - test_string2
  
  bp-tf-inputs-echo:
    kind: blueprint
    spec:
      source:
        store: test-spec2-public
        path: blueprints/tf-inputs-echo-env-refs.yaml
        # commit: 355a1e68f2a19896749782926cb4c2acd95d5d36
      inputs:
        - agent_name: '{{ .inputs.agent_name }}'
        - store_name: '{{ .inputs.store_name }}'
        - just_a_string: '{{ .env_references.some_env.outputs.out1 }}'
      env_references:
        - my_env: some_env
        - a_env: some_env
      outputs:
        - tf_output
        - env_ref_output
  
