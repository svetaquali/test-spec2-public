spec_version: 2
description: Blueprint for nginx helm chart

inputs:
  host_name:
    type: execution-host

grains:
  nginx:
    kind: helm
    spec:
      source:
        store: test-spec2-public
        path: helm/bitnami_nginx
      host:
        name: '{{ .inputs.host_name }}'
      commands:
        - dep up helm/nginx